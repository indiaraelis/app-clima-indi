<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clima Agora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A8D5BA;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #2a9d8f;  /* Cor do tÃ­tulo */
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #2a9d8f;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21867a;
    }

    #resultado {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      width: 80%;
      max-width: 900px;
    }

    .col {
      width: 48%;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      font-size: 1.1rem;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      color: #2a9d8f;  /* Cor da assinatura igual ao tÃ­tulo */
    }

    .error {
      color: red;
    }

    .field-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¤ï¸ Clima em Tempo Real</h1>
  <input type="text" id="cidade" placeholder="Digite a cidade" />
  <button onclick="buscarClima()">Buscar</button>
  <div id="resultado"></div>

  <script>
    async function buscarClima() {
      const cidade = document.getElementById('cidade').value;
      const resultado = document.getElementById('resultado');
      
      if (!cidade) {
        resultado.innerHTML = "<p class='error'>Por favor, insira uma cidade.</p>";
        return;
      }
      
      resultado.innerHTML = "Buscando...";

      const apiKey = '5777d8df573cdfc33d44d744443c7bf1'; // Substitua pela sua chave de API
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric&lang=pt_br`; // API endpoint

      try {
        const resposta = await fetch(url);

        // Verifica se a resposta Ã© ok (status 200)
        if (!resposta.ok) {
          throw new Error('Cidade nÃ£o encontrada');
        }

        const dados = await resposta.json();

        // Ajustando para pegar a cidade corretamente
        const cityName = dados.name || 'Cidade nÃ£o encontrada';
        const country = dados.sys.country || 'PaÃ­s nÃ£o encontrado';
        const latitude = dados.coord.lat || 'NÃ£o disponÃ­vel';
        const longitude = dados.coord.lon || 'NÃ£o disponÃ­vel';
        const temperatura = dados.main.temp || 'NÃ£o disponÃ­vel';
        const tempMin = dados.main.temp_min || 'NÃ£o disponÃ­vel';
        const tempMax = dados.main.temp_max || 'NÃ£o disponÃ­vel';
        const feelsLike = dados.main.feels_like || 'NÃ£o disponÃ­vel';
        const sunrise = dados.sys.sunrise ? new Date(dados.sys.sunrise * 1000).toLocaleTimeString() : 'NÃ£o disponÃ­vel';
        const sunset = dados.sys.sunset ? new Date(dados.sys.sunset * 1000).toLocaleTimeString() : 'NÃ£o disponÃ­vel';

        resultado.innerHTML = `
          <div class="col">
            <p><span class="field-label">ğŸŒ Cidade:</span> ${cityName}</p>
            <p><span class="field-label">ğŸŒ PaÃ­s:</span> ${country}</p>
            <p><span class="field-label">ğŸ“ Latitude:</span> ${latitude}</p>
            <p><span class="field-label">ğŸ“ Longitude:</span> ${longitude}</p>
            <p><span class="field-label">ğŸŒ¡ï¸ Temperatura:</span> ${temperatura}Â°C</p>
          </div>
          <div class="col">
            <p><span class="field-label">â„ï¸ Temperatura MÃ­nima:</span> ${tempMin}Â°C</p>
            <p><span class="field-label">ğŸŒ Temperatura MÃ¡xima:</span> ${tempMax}Â°C</p>
            <p><span class="field-label">ğŸ’¨ SensaÃ§Ã£o TÃ©rmica:</span> ${feelsLike}Â°C</p>
            <p><span class="field-label">ğŸŒ… Sunrise:</span> ${sunrise}</p>
            <p><span class="field-label">ğŸŒ‡ Sunset:</span> ${sunset}</p>
          </div>
        `;
      } catch (error) {
        resultado.innerHTML = `<p class="error">Erro: ${error.message}</p>`;
      }
    }
  </script>

  <footer>
    <p>Desenvolvido por: Indiara Elis</p>
  </footer>
</body>
</html>
